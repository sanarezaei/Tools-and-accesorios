{% extends "_base.html" %}

{% block page_title %}Brand{% endblock page_title %}

{% block content %}
    <h1>Brand List</h1>
    <ul>
        {% for brand in brands %}
            <li>
                <strong>{{ brand.name }}</strong>
                <img src="{{ brand.image.url }}" alt="{{ brand.name }}" with="150">
            </li>
        {% empty %}
            <li>No brands available.</li>
        {% endfor %}
    </ul>
{% endblock content %}
