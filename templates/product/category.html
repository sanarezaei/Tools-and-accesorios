{% extends "_base.html" %}

{% block page_title %}Category{% endblock page_title %}

{% block content %}
    {% for category in categories %}
        <div>
            <h2>{{ category.name }}</h2>
            {% if category.image %}
                <img src="{{ category.image.url }}" alt="{{ category.name }}">
            {% else %}
                <p>No image available.</p>
            {% endif %}
        </div>
    {% endfor %}
{% endblock content %}
