{% extends "_base.html" %}

{% block page_title %}Add Cart{% endblock page_title %}

{% block content %} 
    <h1>Add a Product to Cart</h1>
    <form action="{% url 'orders:cart_add' %} method="POST">
        {% csrf_token %}
        <label for="product_id">Product ID: </label>
        <input type="number" name="product_id" id="product_id" required>
        <button type="submit">Add to cart</button>
    </form>
{% endblock content %}
