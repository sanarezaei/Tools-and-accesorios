{% extends "_base.html" %}

{% block page_title %}Product{% endblock page_title %}

{% block content %}
    <h1>{% if object %}Edit Product{% else %}Create Product{% endif %}</h1>
    <form method="post" enctype="multipart/form-data>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock content %}
