{% extends "_base.html" %}

{% block page_title %}Delete Brand{% endblock page_title %}

{% block content %}
    <h1>Brand Delete</h1>
    <p>Are you sure you want to delete {{ brand.name }}?</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Yes">
        <button><a href="{% url "products:brand_list" %}">Cancel</a></button>
</form>
{% endblock content %}
