{% extends "_base.html" %}

{% block page_title %}Brand List{% endblock page_title %}

{% block content %}
    <h1>Brands</h1>
    <button>
        <a href="{% url 'products:brand_create' %}">Add New Brand</a>
    </button>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brands %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ brand.name }}</td>
                <td>
                    {% if brand.image %}
                    <img src="{{ brand.image.url }}" alt="{{ brand.name }}" style="width: 50px; height: 50px;">
                    {% else %}
                    No Image
                    {% endif %}
                </td>
                <td>
                    <button>
                        <a href="{% url 'products:brand_update' brand.id %}">Edit</a>
                    </button>
                    <button>
                        <a href="{% url 'products:brand_delete' brand.id %}">Delete</a>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
