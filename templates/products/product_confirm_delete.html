{% extends "_base.html" %}

{% block page_title %}Delete Product{% endblock page_title %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete {{ category.name }}?</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Yes">
        <button><a href="{% url "products:product_list" %}">Cancel</a></button>
    </form>
{% endblock content %}
