{% extends "_base.html" %}

{% block page_title %}Addresses{% endblock page_title %}

{% block content %}
    <button><a href="{% url "accounts:address_create" %}">Add New Address</a></button>
    <ul>
        {% for address in addresses %}
            <li>{{ address.first_name }} {{ address.last_name }}: {{ address.province }}, {{ address.city }} </li>
            <button><a href="{% url "accounts:address_update" address.id %}">Edit</a></button>
            <button><a href="{% url "accounts:address_delete" address.id %}">Delete</a></button>
        {% endfor %}
    </ul>
{% endblock content %}
